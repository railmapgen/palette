name: Resources Compile and Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.RMG_BUILD_AND_RELEASE }}
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci

      - name: Pre-publish
        run: |
          chmod +x ./scripts/prepublish.sh
          ./scripts/prepublish.sh
        id: prepublish

      - name: Publish to npm
        run: |
          cd ./package/dist
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RMG_NPM_PUBLISH }}

      - name: Trigger RMG Palette rebuild
        run: |
          curl -XPOST -u "wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Content-Type: application/json" https://api.github.com/repos/railmapgen/rmg-palette/actions/workflows/build.yml/dispatches \
            --data '{"ref": "master", "inputs": {"auto_deploy": "PRD"}}'

      - name: Trigger RMG rebuild
        run: |
          if [ "${{ steps.prepublish.outputs.IS_PATCH }}" = "true" ]
          then
            curl -XPOST -u "wongchito:${{ secrets.RMG_BUILD_AND_RELEASE }}" \
              -H "Accept: application/vnd.github.everest-preview+json" \
              -H "Content-Type: application/json" https://api.github.com/repos/railmapgen/rmg/actions/workflows/build2.yml/dispatches \
              --data '{"ref": "main", "inputs": {"auto_deploy": "PRD"}}'
          fi
